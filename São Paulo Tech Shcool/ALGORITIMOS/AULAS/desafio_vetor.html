<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio</title>
</head>

<body>
  <input type="text" id="inp_texto"><button onclick="verificar()">Contar</button>
  <div id="result"></div>
</body>

</html>

<script>
  function verificar() {
    result.innerHTML = ``;
    var texto = inp_texto.value;
    for (var cont = 0; cont < texto.length; cont++) {
      result.innerHTML += `${texto[cont]}<br>`;
    }
  }
</script>
