<body>
  <span>Temperatura atual: </span><input type="number" id="inp_temp_atual"><br><br>
  <button onclick="analisar()">
    Analisar clima
  </button>

<script>
  function analisar() {
    var temp = Number(inp_temp_atual.value);

    if (temp < 21 || temp > 24) {
      alert(`Alerta de desconforto!`);
      if (temp < 21) {
        alert(`As pessoas vão ter hipotermia`);
      } else {
        alert(`As pessoas vão derreter`);
      }
    }

  }
</script>
