<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 04</title>
</head>

<body style="background-color: aliceblue;">
  <img id="imagem" style="width: 350px;transform: scaleX();"
    src="https://custom-doodle.com/wp-content/uploads/doodle/simpsons-bart-on-skateboard-pixel/simpsons-bart-on-skateboard-pixel-doodle.gif"
    alt="">
</body><br><br>
<span>Digite o valor da distância desejada: </span><input type="number" id="inp_valor">
<br><br>
<button onclick="esquerda()">
  Mover p/ Esquerda
</button>
<button onclick="direita()">
  Mover p/ Direita

</button>


</html>

<script>
  var distancia = 0;
  function esquerda() {

    distancia -= Number(inp_valor.value);
    imagem.style.marginLeft = `${distancia}px`
    imagem.style.transform = "scaleX(-1)"

    //FUNÇÃO PARA QUE O BART DE A VOLTA NA TELA
    if (distancia < -450) {
      imagem.style.marginLeft = `100%`
      distancia = window.innerWidth;
    }

  }

  function direita() {
    distancia += Number(inp_valor.value);
    imagem.style.marginLeft = `${distancia}px`
    imagem.style.transform = "scaleX(1)"

    //FUNÇÃO PARA QUE O BART DE A VOLTA NA TELA
    if (distancia > window.innerWidth) {
      imagem.style.marginLeft = `-450`
      distancia = -450;
    }
  }
</script>
