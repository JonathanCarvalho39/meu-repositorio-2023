<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 01</title>
</head>

<body>
  <img id="imagem" style="width: 600px;"
    src="
    https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGFpc2FnZW18ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=700&q=60"
    alt="">

  <button onclick="aumentar()">
    Aumentar a largura
  </button>
  <button onclick="diminuir()">
    Reduzir a largura
  </button>
</body>

</html>


<script>
  var dimencao = 600;

  function aumentar() {
    dimencao += 10;
    imagem.style.width = `${dimencao}px`;
  }
  function diminuir() {
    dimencao -= 10;
    imagem.style.width = `${dimencao}px`;
  }
</script>
