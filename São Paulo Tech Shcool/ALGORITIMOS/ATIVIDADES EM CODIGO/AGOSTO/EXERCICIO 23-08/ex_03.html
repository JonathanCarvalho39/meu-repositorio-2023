<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 3</title>
</head>
<body>
<Strong>Numero para a toboada:</Strong><input style="width: 3.5rem;" type="number" id="numero1">
<br><br>
<button onclick="calc_taboada()">
  Ver Tabuada
</button>
<div id="div_taboada">

</div>
</body>
</html>

<script>
function calc_taboada() {
  var num = Number(numero1.value);
div_taboada.innerText = `
${num} X 1 = ${num * 1}
${num} X 2 = ${num * 2}
${num} X 3 = ${num * 3}
${num} X 4 = ${num * 4}
${num} X 5 = ${num * 5}
${num} X 6 = ${num * 6}
${num} X 7 = ${num * 7}
${num} X 8 = ${num * 8}
${num} X 9 = ${num * 9}
`
}
</script>
