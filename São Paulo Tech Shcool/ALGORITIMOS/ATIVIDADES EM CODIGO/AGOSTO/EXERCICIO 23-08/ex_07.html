<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 07</title>
</head>
<body>
<h1>Calculadora IMC</h1>
<Strong>Peso:</Strong> <input style="width: 3.5rem;" type="number" id="input_peso">
<Strong style="margin-left: 1rem;">Altura:</Strong> <input style="width: 3.5rem;" type="number" id="input_altura">
<br><br>
<button onclick="calc_imc()">
  Calcular IMC
</button>
<div id="div_imc"></div>
</body>
</html>

<script>
  function calc_imc() {
    var imc = `O IMC Ã©: ${Number(input_peso.value / input_altura.value ** 2).toFixed(2)}`;

    if (input_altura.value == "" || input_peso.value == "") {
      div_imc.innerHTML = `<br>
    <b>Os campos peso e altura precisam estar preechidos!<b/>
    `
    }else{
      div_imc.innerText = `
    ${imc}
    `
    }
  }
</script>
