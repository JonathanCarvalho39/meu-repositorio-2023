<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 07</title>
</head>

<body>
  <span>Numero entre(20 e 100): </span><input type="text" id="inp_numero">
</body><br>
<br>

<button onclick="multiplo()">
  Adoro m√∫ltiplos de 5
</button>

<div id="result"></div>

</html>

<script>
  function multiplo() {
    var contador = 0;
    var numero = Number(inp_numero.value);
    result.innerHTML = ``;
    while (contador <= numero) {
      result.innerHTML += `${contador * 5}<br>`;
      contador += 1;

    }
  }
</script>
