<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execicio 10</title>
</head>

<body>
  <span>Digite um numero minimo: </span><input type="text" id="inp_num_min"><br><br>
  <span>Digite um numero maximo: </span><input type="text" id="inp_num_max"><br><br>

  <button onclick="pares()">
    S2 Pares
  </button>
  <div id="result"></div>
</body>

</html>

<script>
  function pares() {
    var num_min = Number(inp_num_min.value);
    var num_max = Number(inp_num_max.value);
    contador = num_min;

    result.innerHTML = ``;
    while (contador <= num_max) {
      num_min = contador % 2;
      if (num_min == 0) {
        result.innerHTML += `${contador}<br>`;
      }
      contador += 1;
    }
  }
</script>
