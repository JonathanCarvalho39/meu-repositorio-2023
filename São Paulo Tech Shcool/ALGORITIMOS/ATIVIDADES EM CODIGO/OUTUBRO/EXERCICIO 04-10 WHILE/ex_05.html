<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execicio 5</title>
</head>

<body>
  <button onclick="cabalistico()">
    Números cabalísticos
  </button>
  <div id="result"></div>
</body>

</html>

<script>
  function cabalistico() {
    var numero = 1;
    result.innerHTML = ``;

    while (numero <= 30) {
      if (numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12) {
        result.innerHTML += `${numero}<br>`;
      }
      numero += 1;
    }
  }
</script>
