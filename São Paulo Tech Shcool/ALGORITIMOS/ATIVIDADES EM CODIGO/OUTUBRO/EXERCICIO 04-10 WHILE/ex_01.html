<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 01</title>
</head>

<body>
  <button onclick="contador()">
    Contar
  </button>

  <div id="result"></div>
</body>

<script>
  function contador() {
    result.innerHTML = ``;
    var contador = 1;
    while (contador <= 15) {
      result.innerHTML += `${contador}<br>`
      contador += 1
    }

  }
</script>
