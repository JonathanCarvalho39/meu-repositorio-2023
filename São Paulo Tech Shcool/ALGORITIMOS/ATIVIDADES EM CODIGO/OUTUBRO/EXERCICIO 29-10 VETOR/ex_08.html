<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 08</title>
</head>

<body>
  Digite o nome do Aluno: <input type="text" id="inp_aluno"><br><br>
  <button onclick="cadastro()">Cadastrar</button>
  <div id="result"></div>
</body>

</html>

<script>
  var alunos = [];

  function cadastro() {
    alunos.push(inp_aluno.value)
    result.innerHTML = '';
    for (var i = alunos.length - 1; i >= 0; i--) {
      result.innerHTML += `${alunos[i]}<br>`
    }

    inp_aluno.value = '';
  }

</script>
